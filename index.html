<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.js"></script>
<script defer src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 align="center">TODO LIST</h1>
        <div class="row">
            <!---input box-->
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="inpnewtask" class="form-label">NEW TASK</label>
                    <input type="text" class="form-control" id="inpnewtask" placeholder="enter the name of the task">
                  </div>
            </div>
            <!--buttons-->
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-success col-sm m-2" disabled id="btnadd">
                        <i class="fas fa-plus-square"></i>ADD
                        </button>
                    <button class="btn btn-danger col-sm m-2"  disabled id="btnreset">
                    <i class="fas fa-backspace"></i> RESET
                        </button>
                        </div>
            <div class="row">
                    <button class="btn btn-info col-sm m-2" disabled id="btnsort">
                            <i class="fas fa-sort-amount-down"></i>SORT
                            </button>
                    <button class="btn btn-warning col-sm m-2" disabled id="btncleanup">
                    <i class="fas fa-trash-alt"></i> CLEANUP 
                        </button>
                        </div>
            </div>
            
        </div>
        </div>
    
    <ul class="row list-group m-2" id="ultask">
        
    </ul>
</body>
</html>
